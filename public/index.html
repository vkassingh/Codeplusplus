<!DOCTYPE html>

<head>
<title>Code++</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./assets/style.css">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  

<!-- Need prism CSS for highlight code -->
<link rel="stylesheet" href="./prism/css/prism-tomorrow.css">
<link rel="stylesheet" href="./prism/css/prism-live.css">
  </head> 

  <body>
    
    <!-- header -->
    <div id="coding_playground_outer">
      <header id="playground_header">
        <h1>Code++ </h1></header><p>Code++ is an online code editor for HTML, CSS and Javascript. It started on 21st March 2021 by <b>Vikas Singh</b> </p>
      
      <!-- filename -->
      <div class="form-group">
    <label for="input-fileName">File name</label>
    <input type="text" class="form-control" id="input-fileName" value="textFile" placeholder="Enter file name">
  </div><br>
            <!-- buttons -->     
<div class="buttons"> 
   <script src="https://togetherjs.com/togetherjs-min.js"></script>
 <button onclick="TogetherJS(this); return false;">Collaborate!</button>
  
 <!-- <button id="btn-save" type="submit" class="btn btn-primary">Export as .zip</button><br>-->
  <!-- <button id="" type="" class="">Import code to Github</button>-->
  </div>
      
      <!-- columns for code -->
      <br><div class="page-wrap twilight">
        <div class="boxes">
          <div id="coding_area">
<textarea id="html" placeholder="HTML body here" class="prism-live language-html"></textarea>
<textarea id="css" placeholder="CSS here" class="prism-live language-css"></textarea> 
<textarea id="js" placeholder="javascript here" class="prism-live language-js"></textarea> </div>
          
 <div id="code_output">
 <iframe id="code"></iframe>
          </div>
        </div>
      </div>
    </div>

    
<script type="text/javascript" src="./assets/app.js"></script>
 <!-- Need prism js for highlight code -->
 <script type="text/javascript" src="./prism/js/prism.js"></script>
 <script type="text/javascript" src="./prism/js/prism-live.js"></script>

<!--javascript linking-->
<script src="script.js"></script>

<div class="visitors_count" > 
<h3>All time total Visitors: </h3>
<h3 id="counts">0</h3></div><br>
    <marquee direction="right"><i><h4>More features are coming soon :)</h4></i></marquee>

  </body>
</html>
