<!DOCTYPE html>

<head>
  <title>Code++</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="./assets/style.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/codemirror.min.css" integrity="sha512-xIf9AdJauwKIVtrVRZ0i4nHP61Ogx9fSRAkCLecmE2dL/U8ioWpDvFCAy4dcfecN72HHB9+7FfQj3aiO68aaaw==" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/codemirror.min.js" integrity="sha512-hc0zo04EIwTzKLvp2eycDTeIUuvoGYYmFIjYx7DmfgQeZPC5N27sPG2wEQPq8d8fCTwuguLrI1ffatqxyTbHJw==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/mode/javascript/javascript.min.js" integrity="sha512-isTDQTpVc8nKKMQmhm0b6fccRPjzo2g0q6l2VLy9/jDn5s8bEUu9WuSGkkAfN/NCwI3+Qi5wEVCaPRoWvT6YPw==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/mode/css/css.min.js" integrity="sha512-rsFXL+3jYau54xgkx2FtVPo+yRM4vLMEU9VBWl8hZX+t8MEYzGBHeHh5ELv04uthHqix7Dhw2o4KgQ1c+s6dEQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/mode/xml/xml.min.js" integrity="sha512-XPih7uxiYsO+igRn/NA2A56REKF3igCp5t0W1yYhddwHsk70rN1bbbMzYkxrvjQ6uk+W3m+qExHIJlFzE6m5eg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/mode/htmlmixed/htmlmixed.min.js" integrity="sha512-IC+qg9ITjo2CLFOTQcO6fBbvisTeJmiT5D5FnXsCptqY8t7/UxWhOorn2X+GHkoD1FNkyfnMJujt5PcB7qutyA==" crossorigin="anonymous"></script>

</head>

<body>

  <!-- header -->
  <div id="coding_playground_outer">
    <header id="playground_header">
      <h1>Code++ </h1>
    </header>
    <p>Code++ is an online code editor for HTML, CSS and Javascript. It started on 21st March 2021 by <b>Vikas Singh</b>
    </p>

    <!-- filename -->
    <div class="form-group">
      <label for="input-fileName">File name</label>
      <input type="text" class="form-control" id="input-fileName" value="textFile" placeholder="Enter file name">
    </div><br>


    <div class="buttons">
      <script src="https://togetherjs.com/togetherjs-min.js"></script>
      <button onclick="TogetherJS(this); return false;">Collaborate!</button>

      <!-- <button id="btn-save" type="submit" class="btn btn-primary">Export as .zip</button><br>-->
      <!-- <button id="" type="" class="">Import code to Github</button>-->
    </div>

    <!-- columns for code -->
    <br>
    <div class="page-wrap twilight">
      <div class="boxes">
        <div id="coding_area">
          <textarea id="html" placeholder="HTML body here" class="prism-live language-html"></textarea>
          <textarea id="css" placeholder="CSS here" class="prism-live language-css"></textarea>
          <textarea id="js" placeholder="javascript here" class="prism-live language-js"></textarea>
        </div>

        <div id="code_output">
          <iframe id="code"></iframe>
        </div>
      </div>
    </div>
  </div>


  <!-- <script type="text/javascript" src="./assets/app.js"></script> -->

  <!--javascript linking-->
  <script src="script.js"></script>

  <div class="visitors_count">
    <h3>All time total Visitors: </h3>
    <h3 id="counts">0</h3>
  </div><br>
  <marquee direction="right"><i>
      <h4>More features are coming soon :)</h4>
    </i></marquee>

</body>

</html>
